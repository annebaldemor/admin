<!DOCTYPE html>
<html lang="en">
<head>
    <title>UI DESIGN RESEARCH</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=50%, initial-scale=1.0">

</head>  
<body>
        <div class="main">
            <div class="navbar">
                <img src="ceulogo.png" alt="CEULogo">
                <h2 class="logo">Centro Escolar University</h2>
            </div>

            <!-- AQRIT WITH LOGO -->
            <div class="AQRIT">
                <img src="aQR-IT logo.png" alt="person">
                <!-- <p class="instructions">aQR-IT</p> -->
            </div>
            
            <!-- FORM PART --> 
            <div class="form">                                                 
                <h2>LOGIN HERE</h2>

            <!-- STUDENT NUMBER PART -->
            <div class="Student-Number">
                <!-- <img src="personedited.png" alt="person"> -->
                <input id="Student-Number" type="text" required autocomplete="" placeholder="Student Number">
            </div>

            <!-- PASSWORD PART -->
            <div class="Pass-word">
                <!-- <img src="lockedited.png" alt="lock"> -->
                <input id="Pass-word" type="password" required autocomplete="" placeholder="Password">
            </div>
            
            <!-- LOGIN BUTTON PART -->
            <div class="Button">
                <button class="Login Button" onclick="document.location='default.asp'">Login</button>
            </div>
            
</body>
</html>
